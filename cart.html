<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1f3f6;
        }

        .navbar {
            background-color: #2874f0;
            padding: 10px 20px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .cart-container {
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .cart-header {
            padding: 15px;
            background-color: #fff;
            font-size: 20px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item {
            display: flex;
            padding: 15px;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .item-details p {
            margin: 5px 0;
            color: gray;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
        }

        .checkout {
            padding: 15px;
            background-color: #2874f0;
            color: white;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        .checkout:hover {
            background-color: #1a5ab6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>My Cart</span>
    </div>

    <div class="cart-container">
        <div class="cart-header">Items in your Cart</div>

        <div class="cart-item">
            <img src="cart/cart1.jpg" alt="Product">
            <div class="item-details">
                <h3>Table Lamp</h3>
                <p>Light up your Study</p>
            </div>
            <div class="item-price">100 points</div>
        </div>

        <div class="cart-item">
            <img src="cart/cart2.jpg" alt="Product">
            <div class="item-details">
                <h3>Study Table</h3>
                <p>Study on bed</p>
            </div>
            <div class="item-price">150 points</div>
        </div>

        <div class="cart-item">
            <img src="cart/cart2.jpg" alt="Product">
            <div class="item-details">
                <h3>Study Table</h3>
                <p>Study on bed</p>
            </div>
            <div class="item-price">150 points</div>
        </div>

        <div class="cart-item">
            <img src="cart/cart2.jpg" alt="Product">
            <div class="item-details">
                <h3>Study Table</h3>
                <p>Study on bed</p>
            </div>
            <div class="item-price">150 points</div>
        </div>

        <div class="cart-item">
            <img src="cart/cart2.jpg" alt="Product">
            <div class="item-details">
                <h3>Study Table</h3>
                <p>Study on bed</p>
            </div>
            <div class="item-price">150 points</div>
        </div>

        <div class="checkout">Proceed to Checkout</div>
    </div>

</body>
</html>
